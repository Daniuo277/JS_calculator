<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div id="display">0</div>
    <div id="calculator">
      <div class="col-5-tab">
        <div>MC</div>
        <div>MR</div>
        <div>M+</div>
        <div>M-</div>
        <div>MS</div>
      </div>
      <div class="col-4-tab">
        <div>&percnt;</div>
        <div onclick="test()">CE</div>
        <div>C</div>
        <div>BS</div>
      </div>
      <div class="col-4-tab">
        <div>1/x</div>
        <div>x&sup2;</div>
        <div>&radic;x</div>
        <div onclick="cOperation(1)">&divide;</div>
      </div>
      <div class="col-4-tab">
        <div onclick="addNumber(7)">7</div>
        <div onclick="addNumber(8)">8</div>
        <div onclick="addNumber(9)">9</div>
        <div onclick="cOperation(2)">&times;</div>
      </div>
      <div class="col-4-tab">
        <div onclick="addNumber(4)">4</div>
        <div onclick="addNumber(5)">5</div>
        <div onclick="addNumber(6)">6</div>
        <div onclick="cOperation(3)">&minus;</div>
      </div>
      <div class="col-4-tab">
        <div onclick="addNumber(1)">1</div>
        <div onclick="addNumber(2)">2</div>
        <div onclick="addNumber(3)">3</div>
        <div onclick="cOperation(4)">&plus;</div>
      </div>
      <div class="col-4-tab">
        <div>&plusmn;</div>
        <div onclick="addNumber(0)">0</div>
        <div onclick="addNumber(',')">,</div>
        <div>&equals;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
