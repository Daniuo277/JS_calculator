<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div id="display"></div>
    <div id="calculator">
      <div class="col-5-tab">
        <div>MC</div>
        <div>MR</div>
        <div>M+</div>
        <div>M-</div>
        <div>MS</div>
      </div>
      <div class="col-4-tab">
        <div>&percnt;</div>
        <div onclick="test()">CE</div>
        <div>C</div>
        <div>BS</div>
      </div>
      <div class="col-4-tab">
        <div>1/x</div>
        <div>x&sup2;</div>
        <div>&radic;x</div>
        <div>&divide;</div>
      </div>
      <div class="col-4-tab">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>&times;</div>
      </div>
      <div class="col-4-tab">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>&minus;</div>
      </div>
      <div class="col-4-tab">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>&plus;</div>
      </div>
      <div class="col-4-tab">
        <div>&plusmn;</div>
        <div>0</div>
        <div>,</div>
        <div>&equals;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
